<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <div th:replace="mesFragments:: fragFlashSuccess"></div>
    <main class="container">
        <h1>Gestion des $ressource$s</h1>
        <div >
            <a th:href="@{'/admin/qualite/create'}" class="btn btn-success">
                Ajouter une $ressource$
            </a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="$uneRessource$ : ${$ressources$}">
                <td th:text="${$uneRessource$.nom}"></td>

                <td class="d-flex">
                    <a th:href="@{'/admin/$ressource$/'+${uneRessource.id}+'/edit'}" class="btn btn-warning">
                        Modifier
                    </a>
                    <a th:href="@{'/admin/$ressource$/'+${uneRessource.id}}" class="btn btn-primary">
                        Consulter
                    </a>
                    <div>
                        <form th:action="@{'/admin/qualite/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${uneRessource.id}">
                            <button class="btn btn-danger">Supprimer</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
