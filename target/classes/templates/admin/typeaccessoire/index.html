<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <div th:replace="mesFragments:: fragFlashSuccess"></div>
    <main class="container">
        <h1>Gestion des types d'accessoires</h1>
                <div >
                    <a th:href="@{'/admin/typeAccessoire/create'}" class="btn btn-success">
                        Ajouter d'un type d'accessoire
                    </a>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type de bonus</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="unType : ${typeAccessoires}">
                        <td th:text="${unType.nom}"></td>
                        <td th:text="${unType.typeBonus}"></td>
                        <td class="d-flex">
                            <a th:href="@{'/admin/typeAccessoire/'+${unType.id}+'/edit'}" class="btn btn-warning">
                                Modifier
                            </a>
                            <a th:href="@{'/admin/typeAccessoire/'+${unType.id}}" class="btn btn-primary">
                                Consulter
                            </a>
                            <div>
                                <form th:action="@{'/admin/typeAccessoire/delete'}" method="post">
                                    <input type="hidden" name="id" th:value="${unType.id}">
                                    <button class="btn btn-danger">Supprimer</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
    </main>
</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
</body>
</html>
