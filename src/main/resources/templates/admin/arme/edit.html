<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <h1>Modifier une arme</h1>
        <form novalidate class="validation" th:action="@{/admin/arme/update}" th:object="${arme}" method="post">
            <input type="hidden" th:field="${arme.id}">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input minlength="3" maxlength="255" type="text" class="form-control" id="nom" th:field="${arme.nom}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea minlength="3" maxlength="255" class="form-control" id="description" th:field="${arme.description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="typeArme" class="form-label">Type d'arme</label>
                <select class="form-select" id="typeArme" th:field="${arme.typeArme.id}" required>
                    <option disabled selected value="">Choisir un type d'arme</option>
                    <option th:each="unType : ${typesArmes}" th:value="${unType.id}" th:text="${unType.nom}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualité</label>
                <select class="form-select" id="qualite" th:field="${arme.qualite.id}" required>
                    <option disabled="disabled" selected="selected" value="">Choisir une qualité</option>
                    <option th:each="uneQualite : ${qualites}" th:value="${uneQualite.id}" th:text="${uneQualite.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </main>

</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
